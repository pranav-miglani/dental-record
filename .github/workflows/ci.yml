name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-east-1'

jobs:
  # Unit Tests - Fast feedback
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unit
          name: unit-tests
          fail_ci_if_error: false

  # Integration Tests with DynamoDB Local
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start DynamoDB Local
        run: |
          docker run -d \
            --name dynamodb-local \
            -p 8000:8000 \
            amazon/dynamodb-local:latest \
            -jar DynamoDBLocal.jar -sharedDb -inMemory

      - name: Wait for DynamoDB to be ready
        run: |
          echo "Waiting for DynamoDB Local..."
          for i in {1..30}; do
            if curl -f http://localhost:8000 > /dev/null 2>&1; then
              echo "DynamoDB is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "DynamoDB failed to start"
          exit 1

      - name: Setup DynamoDB tables
        run: |
          export DYNAMODB_ENDPOINT=http://localhost:8000
          export AWS_REGION=${{ env.AWS_REGION }}
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          chmod +x scripts/setup-docker-tables.sh
          ./scripts/setup-docker-tables.sh

      - name: Run integration tests
        run: npm run test:integration
        env:
          DYNAMODB_ENDPOINT: http://localhost:8000
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          USERS_TABLE_NAME: test-users
          PATIENTS_TABLE_NAME: test-patients
          PROCEDURES_TABLE_NAME: test-procedures
          PROCEDURE_STEPS_TABLE_NAME: test-procedure-steps
          IMAGES_TABLE_NAME: test-images
          CONSENT_TABLE_NAME: test-consent
          AUDIT_LOGS_TABLE_NAME: test-audit-logs
          USER_PATIENT_MAPPING_TABLE_NAME: test-user-patient-mapping

      - name: Cleanup DynamoDB
        if: always()
        run: |
          docker stop dynamodb-local || true
          docker rm dynamodb-local || true

  # E2E Tests with Docker Compose
  e2e-tests:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run E2E tests in Docker containers
        run: |
          docker-compose -f docker-compose.test.yml up --build test-runner
        env:
          DYNAMODB_ENDPOINT: http://dynamodb-local:8000
          S3_ENDPOINT: http://minio:9000
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          S3_FORCE_PATH_STYLE: 'true'
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

      - name: Save test logs
        if: always()
        run: |
          mkdir -p test-results
          docker-compose -f docker-compose.test.yml logs > test-results/docker-logs.txt || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            coverage/
          retention-days: 7
          if-no-files-found: warn

      - name: Cleanup Docker resources
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v
          docker system prune -f

  # Lint and Type Check
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Check formatting
        run: |
          npm run format -- --check || (echo "âŒ Code formatting check failed. Run 'npm run format' to fix." && exit 1)

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, lint-and-type-check]
    if: always()
    
    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests (Docker) | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint-and-type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.lint-and-type-check.result }}" != "success" ]; then
            echo "âŒ **Some tests failed. Please review the logs above.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          fi

