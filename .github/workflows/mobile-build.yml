name: Mobile App Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Create .env file
        working-directory: ./mobile
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL || 'https://api.example.com' }}" > .env
          echo "API_VERSION=v1" >> .env
          echo "NODE_ENV=production" >> .env

      - name: Build Android APK
        working-directory: ./mobile
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Install CocoaPods
        working-directory: ./mobile/ios
        run: pod install

      - name: Create .env file
        working-directory: ./mobile
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL || 'https://api.example.com' }}" > .env
          echo "API_VERSION=v1" >> .env
          echo "NODE_ENV=production" >> .env

      - name: Build iOS
        working-directory: ./mobile/ios
        run: |
          xcodebuild -workspace DentalHospital.xcworkspace \
            -scheme DentalHospital \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/DentalHospital.xcarchive \
            archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Upload iOS Archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: mobile/ios/build/DentalHospital.xcarchive
          retention-days: 7

  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Create .env file
        working-directory: ./mobile
        run: |
          echo "REACT_APP_API_BASE_URL=${{ secrets.API_BASE_URL || 'https://api.example.com' }}" > .env
          echo "REACT_APP_API_VERSION=v1" >> .env
          echo "REACT_APP_NODE_ENV=production" >> .env

      - name: Build web app
        working-directory: ./mobile
        run: npm run build:web

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: mobile/build
          retention-days: 7

  lint-and-test:
    name: Lint & Test Mobile App
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run linter
        working-directory: ./mobile
        run: npm run lint

      - name: Type check
        working-directory: ./mobile
        run: npm run type-check

      - name: Run unit tests with coverage
        working-directory: ./mobile
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov --coverageReporters=html

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./mobile/coverage/lcov.info
          flags: mobile
          name: mobile-unit-tests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage-report
          path: mobile/coverage/
          retention-days: 7

      - name: Check coverage threshold
        working-directory: ./mobile
        run: |
          npm run test:coverage || (echo "‚ùå Coverage below 100% threshold" && exit 1)

