name: Mobile E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  e2e-ios:
    name: E2E Tests (iOS)
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Install CocoaPods
        working-directory: ./mobile/ios
        run: pod install

      - name: Build iOS app
        working-directory: ./mobile
        run: |
          xcodebuild -workspace ios/DentalHospital.xcworkspace \
            -scheme DentalHospital \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath ios/build \
            -quiet

      - name: Install Detox CLI
        working-directory: ./mobile
        run: npm install -g detox-cli

      - name: Build Detox
        working-directory: ./mobile
        run: detox build --configuration ios.sim.debug

      - name: Run E2E tests
        working-directory: ./mobile
        run: detox test --configuration ios.sim.debug --cleanup
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-e2e-results
          path: mobile/artifacts
          retention-days: 7

  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Build Android app
        working-directory: ./mobile/android
        run: ./gradlew assembleDebug assembleAndroidTest

      - name: Install Detox CLI
        working-directory: ./mobile
        run: npm install -g detox-cli

      - name: Build Detox
        working-directory: ./mobile
        run: detox build --configuration android.emu.debug

      - name: Start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          script: |
            cd mobile
            detox test --configuration android.emu.debug --cleanup

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-results
          path: mobile/artifacts
          retention-days: 7

