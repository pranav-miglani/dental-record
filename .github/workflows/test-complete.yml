name: Complete Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-east-1'

jobs:
  # ============================================
  # BACKEND TESTS
  # ============================================

  backend-unit-tests:
    name: ðŸ”¬ Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: backend-unit
          name: backend-unit-tests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  backend-integration-tests:
    name: ðŸ”— Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start DynamoDB Local
        run: |
          docker run -d \
            --name dynamodb-local \
            -p 8000:8000 \
            amazon/dynamodb-local:latest \
            -jar DynamoDBLocal.jar -sharedDb -inMemory

      - name: Wait for DynamoDB
        run: |
          for i in {1..30}; do
            curl -f http://localhost:8000 > /dev/null 2>&1 && break || sleep 1
          done

      - name: Setup DynamoDB tables
        run: |
          export DYNAMODB_ENDPOINT=http://localhost:8000
          export AWS_REGION=${{ env.AWS_REGION }}
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          chmod +x scripts/setup-docker-tables.sh
          ./scripts/setup-docker-tables.sh

      - name: Run integration tests
        run: npm run test:integration
        env:
          DYNAMODB_ENDPOINT: http://localhost:8000
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

      - name: Cleanup
        if: always()
        run: docker stop dynamodb-local && docker rm dynamodb-local || true

  backend-e2e-tests:
    name: ðŸ³ Backend E2E Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run E2E tests in Docker
        run: |
          docker-compose -f docker-compose.test.yml up --build test-runner
        env:
          DYNAMODB_ENDPOINT: http://dynamodb-local:8000
          S3_ENDPOINT: http://minio:9000
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          S3_FORCE_PATH_STYLE: 'true'
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

      - name: Save test logs
        if: always()
        run: |
          mkdir -p test-results
          docker-compose -f docker-compose.test.yml logs > test-results/docker-logs.txt || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-e2e-results
          path: |
            test-results/
            coverage/
          retention-days: 7

      - name: Cleanup Docker
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v
          docker system prune -f

  # ============================================
  # MOBILE/WEB APP TESTS
  # ============================================

  mobile-unit-tests:
    name: ðŸ“± Mobile App Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run linter
        working-directory: ./mobile
        run: npm run lint

      - name: Type check
        working-directory: ./mobile
        run: npm run type-check

      - name: Run unit tests with coverage
        working-directory: ./mobile
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov --coverageReporters=html --coverageReporters=json

      - name: Check coverage threshold (100%)
        working-directory: ./mobile
        run: |
          npm run test:coverage || (echo "âŒ Coverage below 100% threshold" && exit 1)

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./mobile/coverage/lcov.info
          flags: mobile-unit
          name: mobile-unit-tests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage-report
          path: mobile/coverage/
          retention-days: 7

  # ============================================
  # LINT & TYPE CHECK
  # ============================================

  lint-and-type-check:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Backend)
        run: npm run lint

      - name: Type check (Backend)
        run: npm run type-check

      - name: Run ESLint (Mobile)
        working-directory: ./mobile
        run: npm run lint

      - name: Type check (Mobile)
        working-directory: ./mobile
        run: npm run type-check

  # ============================================
  # TEST SUMMARY
  # ============================================

  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [
      backend-unit-tests,
      backend-integration-tests,
      backend-e2e-tests,
      mobile-unit-tests,
      lint-and-type-check,
    ]
    if: always()

    steps:
      - name: Generate comprehensive test summary
        run: |
          echo "## ðŸ§ª Complete Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¬ Unit Tests | ${{ needs.backend-unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Integration Tests | ${{ needs.backend-integration-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ E2E Tests (Docker) | ${{ needs.backend-e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Mobile/Web App Tests" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“± Unit Tests | ${{ needs.mobile-unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | 100% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Code Quality" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint & Type Check | ${{ needs.lint-and-type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          if [ "${{ needs.backend-unit-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-integration-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.mobile-unit-tests.result }}" != "success" ] || \
             [ "${{ needs.lint-and-type-check.result }}" != "success" ]; then
            echo "âŒ **Some tests failed. Please review the logs above.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Failed Test Suites:" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.backend-unit-tests.result }}" != "success" ] && echo "- Backend Unit Tests" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.backend-integration-tests.result }}" != "success" ] && echo "- Backend Integration Tests" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.backend-e2e-tests.result }}" != "success" ] && echo "- Backend E2E Tests" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.mobile-unit-tests.result }}" != "success" ] && echo "- Mobile Unit Tests" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.lint-and-type-check.result }}" != "success" ] && echo "- Lint & Type Check" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: Coverage reports uploaded" >> $GITHUB_STEP_SUMMARY
            echo "- Mobile: 100% coverage (enforced)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **Ready for deployment!**" >> $GITHUB_STEP_SUMMARY
          fi

